<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enable: false;"
          embeded-ar-js="debugUIEnabled: false; trackingMethod: best; sourceType: webcam;">

    <a-asset>
      <img id="card_2" src="./VR-AR-ProjectCards/2.png">
      <img id="card_3" src="./VR-AR-ProjectCards/3.png">
      <img id="card_4" src="./VR-AR-ProjectCards/4.png">
      <img id="card_5" src="./VR-AR-ProjectCards/5.png">
      <img id="card_6" src="./VR-AR-ProjectCards/6.png">
      <img id="card_7" src="./VR-AR-ProjectCards/7.png">
    </a-asset>

    <a-marker type="pattern" url="./pattern-marker/virtual-flight/pattern-icon-01.patt">
      <a-plane src="#card_2" position="0 0 -1" rotation="-90 0 0" width="2" height="1.5"></a-plane>
    </a-marker>
    
  <a-marker type="pattern" url="./pattern-marker/virtual-tour/pattern-icon-04.patt">
    <a-plane src="#card_3" position="0 0 -1" rotation="-90 0 0" width="2" height="1.5"></a-plane>
  </a-marker>
  
  <a-marker type="pattern" url="./pattern-marker/shooting-game/pattern-icon-06.patt">
    <a-plane src="#card_4" position="0 0 -1" rotation="-90 0 0" width="2" height="1.5"></a-plane>
  </a-marker>
  
  <a-marker type="pattern" url="./pattern-marker/ar-navigation/pattern-icon-03.patt">
    <a-plane src="#card_5" position="0 0 -1" rotation="-90 0 0" width="2" height="1.5"></a-plane>
  </a-marker>
  
  <a-marker type="pattern" url="./pattern-marker/ar-menu-card/pattern-icon-02.patt">
    <a-plane src="#card_6" position="0 0 -1" rotation="-90 0 0" width="2" height="1.5"></a-plane>
  </a-marker>
  
  <a-marker type="pattern" url="./pattern-marker/ar-face-recognition/pattern-icon-05.patt">
    <a-plane src="#card_6" position="0 0 -1" rotation="-90 0 0" width="2" height="1.5"></a-plane>
  </a-marker>
  </a-scene>



 
</body>

</html>
